# 描述：每日自动抓取和分析ArXiv加速器物理论文的GitHub Actions工作流
#       自动运行论文抓取、LLM分析、数据处理和结果提交
# 
# 修改记录：
# - 2025-07-25: 初始创建
# - 2025-07-25: 添加多LLM支持和错误处理

name: Daily ArXiv Accelerator Physics Analysis

on:
  schedule:
    # 每天UTC时间00:00运行
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

# 设置权限
permissions:
  contents: write  # 允许推送代码
  issues: write    # 允许创建issue

jobs:
  analyze-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 获取完整历史
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run ArXiv analysis
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        HAI_API_KEY: ${{ secrets.HAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd src
        python main.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 创建data目录（如果不存在）
        mkdir -p data/papers data/analysis data/statistics
        
        # 添加新生成的文件，强制添加即使被.gitignore忽略
        git add -f data/ || echo "No data directory to add"
        
        # 检查是否有更改
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # 获取当前日期
        DATE=$(date +%Y-%m-%d)
        
        # 提交更改
        git commit -m "🤖 Daily ArXiv analysis for $DATE"
        git push
        
    - name: Create summary issue
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          const date = new Date().toISOString().split('T')[0];
          const summaryPath = `data/analysis/${date}/daily_summary.md`;
          
          if (fs.existsSync(summaryPath)) {
            const summary = fs.readFileSync(summaryPath, 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `📊 Daily ArXiv Analysis Summary - ${date}`,
              body: summary,
              labels: ['daily-summary', 'arxiv-analysis']
            });
          }
